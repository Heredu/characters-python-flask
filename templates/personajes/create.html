{% include 'header.html' %}
<br>
<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Create
        </div>
        <div class="card-body">
            <h5 class="card-title">Character data</h5>
            <p class="card-text">  
                
                <div class="form-group">
                    <label for="txtName">Name:</label>
                    <input id="txtName" class="form-control" type="text" name="txtName">
                </div>
                <div class="form-group">
                    <label for="txtHistory">History:</label>
                    <input id="txtHistory" class="form-control" type="text" name="txtHistory">
                </div>
                <div class="form-group">
                    <label for="txtPhotot">Photo:</label>
                    <input id="txtPhoto" class="form-control" type="text" name="txtPhoto">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Create">
                    <a href="/" class="btn btn-danger">Cancel</a>
                </div>
                
        </div>
    </div>



</form>
