{% include 'header.html' %}
<a href="/create" class="btn btn-success">
  New Character
</a>
      <table class="table table-light">
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th>#photo</th>
            <th>#name</th>
            <th>#historia</th>
            <th>#acciones</th>
          </tr>  
        </thead> 
        <tbody>
          {% for personaje in personajes %}
          <tr>
            <td>{{ personaje[0] }}</td>
            <td>
              <img class="img-thumbnail" width="150" src={{ personaje[1] }}>
            </td>
            <td>{{ personaje[2] }}</td>
            <td width=500 >{{ personaje[5] }}</td>
            <td>
              <a class="btn btn-warning" href="/edit/{{personaje[0]}}">Edit</a> |
              <a onclick="return confirm('Are you sure?')" class="btn btn-danger" href="/destroy/{{personaje[0]}}">Delete</a>
            </td>
          </tr>  
          {% endfor %}
        </tbody>   
      </table>
